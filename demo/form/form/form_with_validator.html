<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form With Validator</title>
    <link rel="stylesheet" href="../_lib/demo.css">
    <link rel="stylesheet" href="../_lib/form.css">
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script>
        z.ready(function () {
            var form = z.form.Form("#formDiv");
            z.dom.event.onclick("#submitBtn", function () {
                var value = form.getValue();
                if (value != null) {
                    z.widget.alert(JSON.stringify(value, null, "  "))
                }
            });
            z.dom.event.onclick("#resetBtn", function () {
                form.clearValue();
            });
        });
    </script>
</head>
<body class="demo">
<div id="formDiv" class="container container-fluid">
    <div class="row form-group">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-8">
            <input class="form-control" ze-model="name" v-rules="required|alphanumeric" v-message="The name field must contain alpha-numeric characters">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
            <input class="form-control" ze-model="email" v-rules="email">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-4">
            <select class="form-control" ze-model="address.country" v-rules="required">
                <option></option>
                <option>United States</option>
                <option>China</option>
                <option>United Kingdom</option>
                <option>Russia</option>
            </select>
        </div>
        <div class="col-sm-4">
            <input class="form-control" ze-model="address.state" v-rules="required" placeholder="State">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-8">
            <label>
                <input type="checkbox" ze-model="agree" v-rules="required" class="form-check-input">
                Agree to the Website Membership Agreement, Privacy Policy.
                <span class="z-validator-message" v-message-for="agree"></span>
            </label>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-8">
            <button id="submitBtn" class="btn btn-primary">Submit</button>
            <button id="resetBtn" class="btn btn-success">Reset</button>
        </div>
    </div>
</div>
</body>
</html>
