<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Condition</title>
    <link rel="stylesheet" href="../_lib/demo.css">
    <link rel="stylesheet" href="../_lib/form.css">
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script>
        z.ready(function () {
            var form = z.form.Form("#formDiv");
            z.dom.event.onclick("#submitBtn", function () {
                z.widget.alert(JSON.stringify(form.getValue(), null, "  "))
            });
        });
    </script>
</head>
<body class="demo">
<div id="formDiv" class="container container-fluid">
    <div class="row form-group">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-8">
            <input class="form-control" ze-model="name">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
            <input class="form-control" ze-model="email">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-4">
            <select class="form-control" ze-model="address.country">
                <option></option>
                <option>United States</option>
                <option>China</option>
                <option>United Kingdom</option>
                <option>Russia</option>
            </select>
            <small class="form-text text-danger">Select country to enable state input</small>
        </div>
        <div class="col-sm-4">
            <input class="form-control" ze-model="address.state" ze-disabled="[address.country]==''" placeholder="State">
        </div>
    </div>

    <div class="row form-group">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-8">
            <label>
                <input type="checkbox" ze-model="agree" class="form-check-input">
                Agree to the Website Membership Agreement, Privacy Policy.
            </label>
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-8">
            <button id="submitBtn" class="btn btn-primary" ze-visible="[agree]==true" style="display: none">Submit</button>
            <small ze-hidden="[agree]==true" class="form-text text-danger">Agree to show submit button</small>
        </div>
    </div>
</div>
</body>
</html>
