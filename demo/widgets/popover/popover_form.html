<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popover Form</title>
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <style>
        #formDiv label {
            width: 6em;
        }
        #formDiv input {
            width: 10em;
        }
    </style>
    <script>
        z.ready(function () {
            z.widget.popover.init();
            z.dom.event.onclick("#submitBtn", function () {
                z.widget.alert("submit");
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding v-buttons">
    <button id="openBtn" class="btn  btn-success"
            data-toggle="zw-popover" data-content="element:#formDiv" data-title="Form" data-direction="down_right" data-close-icon-visible="true">Open Form
    </button>
</div>
<div style="display: none">
    <div id="formDiv">
        <div>
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div style="text-align: right;margin-top: 0.6em">
            <button id="submitBtn" type="submit" class="btn btn-success btn-sm">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
