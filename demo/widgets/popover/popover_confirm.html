<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popover Confirm</title>
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <style>
        #confirmDiv button {
            width: 5em;
            margin: .3em;
        }
    </style>
    <script>
        z.ready(function () {
            z.widget.popover.init();
            z.dom.event.onclick("#confirmOKBtn", function () {
                z.widget.alert("OK");
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding v-buttons">
    <button id="openBtn" class="btn btn-success" data-toggle="zw-popover" data-content="element:#confirmDiv" data-title="Confirm" data-direction="down_right">Open Confirm
    </button>
</div>
<div style="display: none">
    <div id="confirmDiv">
        <p> Are you sure to delete? </p>
        <div>
            <button id="confirmCancelBtn" data-dismiss="popover" class="btn btn-secondary btn-sm">Cancel</button>
            <button id="confirmOKBtn" class="btn btn-primary btn-sm">OK</button>
        </div>
    </div>
</div>
</body>
</html>
