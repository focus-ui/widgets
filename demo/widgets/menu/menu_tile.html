<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Menu</title>
    <link rel="stylesheet" href="../_lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script src="./MenuDemoData.js"></script>
    <style>
        .z-menu {
            float: right;
        }
        .z-menu .items .item > .children {
            width: 12em;
            padding: 0.6em;
            white-space: normal;
        }
        .z-menu .children .item:not(.divider) {
            display: inline-block;
        }
        .z-menu .children .item.divider {
            margin: .6em 0;
        }
        .z-menu .items .item > .node {
            padding: 0.1em 0.2em;
        }
        .z-menu .items .children .item > .node {
            padding: 0;
            font-size: 80%;
        }
        .z-menu .children .item > .node .in {
            width: 5em;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid transparent;
        }
        .z-menu .children .item > .node .in:hover {
            border-color: #efefef;
        }
        .z-menu .items .children .item > .node .in img {
            height: 3.2em;
            width: 3.2em;
            margin: 0.3em auto;
            display: block;
        }
    </style>
    <script>
        z.ready(function () {
            var menu = z.widget.Menu({
                appendTo: ".container",
                direction: "down_left",
                data: {
                    name: "<i class='fa fa-th'></i>",
                    children: GoogleProductArray
                }
            });
        });
    </script>
</head>
<body class="demo">
<div class="container border auto-height"></div>
</body>
</html>
