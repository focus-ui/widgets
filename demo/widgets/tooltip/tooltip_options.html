<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Options</title>
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <style>
        button {
            width: 8em;
        }
        .img-tooltip img {
            width: 100px;
            height: 100px;
        }
        .z-tooltip {
            border-color: #007bff;
        }
        .z-tooltip.to-right > .arrow:before {
            border-right-color: #007bff;
        }
        .z-tooltip.to-left > .arrow:before {
            border-left-color: #007bff;
        }
        .z-tooltip.to-up > .arrow:before {
            border-top-color: #007bff;
        }
        .z-tooltip.to-down > .arrow:before {
            border-bottom-color: #007bff;
        }
    </style>
    <script>
        z.ready(function () {
            z.widget.tooltip.init();
        });
    </script>
</head>
<body class="demo">
<div class="container padding">
    <div class="card border-light mb-3">
        <div class="card-body">
            <h5 class="card-title">offset</h5>
            <button class="btn btn-secondary"
                    data-toggle="zw-tooltip" data-offset="0" data-content="<b>0</b><br>Hello Tooltip!!" data-direction="down">0
            </button>
            <button class="btn btn-secondary"
                    data-toggle="zw-tooltip" data-offset="6" data-content="<b>6</b><br>Hello Tooltip!!" data-direction="down">6
            </button>
            <button class="btn btn-secondary"
                    data-toggle="zw-tooltip" data-offset="10" data-content="<b>10</b><br>Hello Tooltip!!" data-direction="down">10
            </button>
        </div>
    </div>
    <div class="card border-light mb-3">
        <div class="card-body">
            <h5 class="card-title">content</h5>
            <button class="btn btn-secondary"
                    data-toggle="zw-tooltip" data-content="Hello Tooltip!!" data-title="Text" data-direction="up">text
            </button>
            <button class="btn btn-secondary"
                    data-toggle="zw-tooltip" data-content="<em>Tooltip</em> <u>with</u> <b>HTML</b>" data-title="HTML" data-direction="up">html
            </button>
            <button class="btn btn-secondary"
                    data-toggle="zw-tooltip" data-content="<img src='../_icons/google/photos.png'>" data-title="IMG" data-class="img-tooltip" data-direction="up">img
            </button>
        </div>
    </div>
</div>
</body>
</html>
