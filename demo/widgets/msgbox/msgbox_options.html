<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessageBox Options</title>
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script>
        z.ready(function () {
            z.dom.event.onclick("#promptBtn", function () {
                z.widget.prompt("This is prompt!!", "Prompt",
                    function (result) {//callback
                        z.widget.notify(result + "", {
                            type: result != null ? "success" : "error",
                            duration: 1200
                        });
                    }, {//options
                        value: 100,//abc
                        confirm_class: "btn btn-success",//confirm button class
                        cancel_class: "btn btn-secondary",//cancel button class
                        confirm_text: "Save",//confirm button text
                        cancel_text: "Quit"//cancel button text
                    });
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding v-buttons">
    <button id="promptBtn" class="btn btn-success">prompt</button>
</div>
</body>
</html>
