<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListView With Font Icons</title>
    <link rel="stylesheet" href="../_lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <style>
        .item .node {
            border-right: 2px solid transparent;
            border-top: 1px solid transparent;
            box-sizing: border-box;
        }
        .item.selected .node {
            background-color: #e6f7ff !important;
            color: #1890ff !important;
            border-right-color: #1890ff;
        }
    </style>
    <script>
        z.ready(function () {
            var listView = z.widget.ListView({
                appendTo:".container",
                label_field: "label",//use label to render
                data:[
                    {name: "item1", label: "<i class='fa fa-dashboard'></i> fa-dashboard"},
                    {name: "item2", label: "<i class='fa fa-files-o'></i> fa-files-o"},
                    {name: "item3", label: "<i class='fa fa-th'></i> fa-th"},
                    {name: "item4", label: "<i class='fa fa-pie-chart'></i> fa-pie-chart"},
                    {name: "item5", label: "<i class='fa fa-laptop'></i> fa-laptop"},
                    {name: "item6", label: "<i class='fa fa-edit'></i> fa-edit"},
                    {name: "item7", label: "<i class='fa fa-table'></i> fa-table"},
                    {name: "item8", label: "<i class='fa fa-calendar'></i> fa-calendar"},
                    {name: "item9", label: "<i class='fa fa-envelope'></i> fa-envelope"},
                    {name: "item10", label: "<i class='fa  fa-folder'></i> fa-folder"}
                ]
            });
        });
    </script>
</head>
<body class="demo">
<div class="container small"></div>
</body>
</html>
