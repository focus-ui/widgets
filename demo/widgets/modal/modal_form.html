<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Form</title>
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script>
        z.ready(function () {
            z.dom.event.onclick("#openBtn", function () {
                z.widget.modal("#modalDiv", {close_on_click_outside: false});//open
            });
            z.dom.event.onclick("#modalOkBtn", function () {
                //ajax request
                z.widget.loading("Sending", "#modalDiv");
                setTimeout(function () {
                    z.widget.loading(false, "#modalDiv");
                    if (Math.random() > 0.5) {
                        z.widget.modal("#modalDiv", false);//close
                        z.widget.notify("Add successful!!", {
                            type: "success",
                            duration: 2000
                        });
                    } else {
                        z.widget.notify("Add failed!!", {
                            type: "error",
                            duration: 200000
                        });
                    }
                }, 2000);
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding v-buttons">
    <button id="openBtn" class="btn btn-success">open</button>
</div>
<div id="modalDiv" class="zw-modal">
    <div class="content">
        <div class="header">
            <span id="titleDiv" class="title">Add</span>
            <span class="close" data-dismiss="modal">&times;</span>
        </div>
        <div class="body container-fluid">
            <div class="row form-group">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input class="form-control" name="username">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" name="email">
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button" id="modalOkBtn" class="btn btn-primary btn-sm" autofocus>Ok</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
