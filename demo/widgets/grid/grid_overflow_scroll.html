<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Overflow Scroll</title>
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script src="./GridDemoData.js"></script>
    <style>
        .overflow > .z-grid::after {
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            content: "";
            position: absolute;
            background-color: #ebeef5;
        }
    </style>
    <script>
        z.ready(function () {
            var grid = z.widget.Grid({
                appendTo: ".container",
                class: "striped",//add striped class
                overflow: "scroll",
                hoverable: true,
                columns: [
                    {name: "#", field: "index"},
                    {name: "Language", field: "language"},
                    {name: "Ratings", field: "ratings"},
                    {name: "Change", field: "change"}
                ],
                data: LanguageArray
            });
        });
    </script>
</head>
<body class="demo">
<div class="container overflow"></div>
</body>
</html>
