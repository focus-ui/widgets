<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Scrollbar</title>
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script src="./GridDemoData.js"></script>
    <script>
        z.ready(function () {
            var grid = z.widget.Grid({
                appendTo: ".container",
                overflow: "scroll",
                data: NBAArray,
                columns: [
                    {name: "", field: "team", width: "200"},
                    {name: "WINS", field: "wins", width: "160"},
                    {name: "LOSSES", field: "losses", width: "160"},
                    {name: "PCT", field: "pct", width: "160", attributes: {title: "Winning Percentage"}},
                    {name: "GB", field: "gb", width: "160", attributes: {title: "Games Back"}},
                    {name: "HOME", field: "home", width: "160", attributes: {title: "Home Record"}},
                    {name: "AWAY", field: "away", width: "160", attributes: {title: "Away Record"}},
                    {name: "DIV", field: "div", width: "160", attributes: {title: "Division Record"}},
                    {name: "CONF", field: "conf", width: "160", attributes: {title: "Conference Record"}},
                    {name: "PPG", field: "ppg", width: "160", attributes: {title: "Points Per Game"}},
                    {name: "OPP PPG", field: "opp_ppg", width: "160", attributes: {title: "Opponent Points Per Game"}},
                    {name: "DIFF", field: "diff", width: "160", attributes: {title: "Average Point Differential"}}
                ]
            });
        });
    </script>
</head>
<body class="demo">
<div class="container"></div>
</body>
</html>
