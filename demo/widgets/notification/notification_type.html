<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Type</title>
    <link rel="stylesheet" href="../_lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../_lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script>
        z.ready(function () {
            z.widget.notify("This is a success notification!!", {type: "success", duration: 1000});
            z.widget.notify("This is a info notification!!", {type: "info", duration: 1300});
            z.widget.notify("This is a warning notification!!", {type: "warning", duration: 1600});
            z.widget.notify("This is a error notification!!", {type: "error", duration: 2000});

            z.dom.event.onclick("#successBtn", function () {
                z.widget.notify("This is a success notification!!", {type: "success", duration: 2000});
            });
            z.dom.event.onclick("#infoBtn", function () {
                z.widget.notify("This is a info notification!!", {type: "info", duration: 2000});
            });
            z.dom.event.onclick("#warningBtn", function () {
                z.widget.notify("This is a warning notification!!", {type: "warning", duration: 2000});
            });
            z.dom.event.onclick("#errorBtn", function () {
                z.widget.notify("This is a error notification!!", {type: "error", duration: 2000});
            });
            z.dom.event.onclick("#htmlBtn", function () {
                z.widget.notify("<strong style='display: block;margin-bottom: 0.3em'>Notification Title</strong>This is a <i>html</i> notification!!", {
                    type: "success",
                    duration: 2000
                });
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding v-buttons">
    <button id="successBtn" class="btn btn-success">sucess</button>
    <button id="infoBtn" class="btn btn-info">info</button>
    <button id="warningBtn" class="btn btn-warning">warning</button>
    <button id="errorBtn" class="btn btn-danger">error</button>
    <button id="htmlBtn" class="btn btn-secondary">html</button>
</div>
</body>
</html>
