<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination Page Sizes</title>
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script>
        z.ready(function () {
            var pagination = z.widget.Pagination({
                appendTo: ".container",
                total: 2001,
                page_sizes: [20, 50, 100, 200],
                page_size: 100
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding"></div>
</body>
</html>
