<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination Layout</title>
    <link rel="stylesheet" href="../_lib/demo.css">
    <!--<link rel="stylesheet" href="../_lib/focus-ui/theme/bootstrap.min.css">-->
    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <style>
        #pagination2Div .z-pagination {
            text-align: right;
        }
    </style>
    <script>
        z.ready(function () {
            var pagination1 = z.widget.Pagination({
                appendTo: "#pagination1Div",
                total: 121,
                layout: "pager,total,sizes"//sizes,pager,total,refresh
            });
            var pagination2 = z.widget.Pagination({
                appendTo: "#pagination2Div",
                total: 221,
                layout: "total,pager"//sizes,pager,total,refresh
            });
        });
    </script>
</head>
<body class="demo">
<div class="container padding">
    <label style="display: inline-block;margin: 0 0 6px">layout = "pager,total,sizes"</label>
    <div id="pagination1Div"></div>
    <label style="display: inline-block;margin: 20px 0 6px">layout = "total,pager"</label>
    <div id="pagination2Div"></div>
</div>
</body>
</html>
