<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs Basic Usage</title>
    <link rel="stylesheet" href="../_lib/demo.css">

    <script src="../_lib/focus-ui/focus-ui.min.js"></script>
    <script src="../_lib/theme.js"></script>
    <script>
        z.ready(function () {
            var tabs = z.widget.Tabs(z.dom.query("#tabsUL"));
        });
    </script>
</head>

<div class="container half">
    <ul id="tabsUL">
        <li name="Tab1">
            This is tab1 content
        </li>
        <li name="Tab2">

        </li>
        <li name="Tab3">
            This is tab3 content
        </li>
        <li name="Tab4">
            This is tab4 content
        </li>
        <li name="Tab5">
            This is tab5 content
        </li>
        <li name="Tab6">
            This is tab6 content
        </li>
    </ul>
</div>
</body>
</html>
